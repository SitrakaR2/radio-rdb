<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Don Bosco</title>
    <style>
        body { background-color: #0d0d0d; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .radio-img { width: 140px; margin-bottom: 20px; }
        .power-btn { width: 220px; height: 220px; cursor: pointer; transition: 0.2s; }
        .power-btn:active { transform: scale(0.9); }
        #status { margin-top: 20px; font-weight: bold; color: #888; height: 40px; }
    </style>
</head>
<body>

    <img src="assets/radio.png" class="radio-img">
    <img id="btnAction" src="assets/play.png" class="power-btn" onclick="toggleRadio()">
    <div id="status">TSINDRIO NY BOKOTRA</div>

    <script>
        // Mampiasa audio element iray raikitra
        const audio = new Audio();
        // Ity rohy ity dia misy "/;" any amin'ny farany (zava-dehibe ho an'ny stream)
        const streamUrl = "http://onair15.xdevel.com/proxy/radiodonbosco/;stream.mp3";
        let isPlaying = false;

        function toggleRadio() {
            const btn = document.getElementById('btnAction');
            const status = document.getElementById('status');

            if (!isPlaying) {
                status.innerText = "MAMPIDITRA FEO...";
                status.style.color = "orange";
                
                audio.src = streamUrl;
                
                audio.play().then(() => {
                    isPlaying = true;
                    btn.src = 'assets/stop.png';
                    status.innerText = "ðŸ”Š RADIO VELONA";
                    status.style.color = "#00ff33";
                }).catch(err => {
                    console.error(err);
                    status.innerText = "TSY MANDEHA: Jereo ny fidirana Internet";
                    status.style.color = "red";
                });
            } else {
                audio.pause();
                audio.src = ""; // Atsahatra ny fandraisana data
                isPlaying = false;
                btn.src = 'assets/play.png';
                status.innerText = "RADIO MATY";
                status.style.color = "#888";
            }
        }
    </script>
</body>
</html>
